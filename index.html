<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="mt-8 mr-10 ml-10">

    <header class="flex justify-between">
        
            <div>
                <img class=" h-[75px] ml-[20px]"src="img/logo.svg" alt="">
            </div>

            <div class="flex gap-24 items-center">

                <p class="text-[20px] text-[#667085]">Sobre</p>
                <p class="text-[20px] text-[#667085]">Professores</p>
                <p class="text-[20px] text-[#667085]">Alunos</p>
                <p class="text-[20px] text-[#667085]">Projetos</p>

                <button class="bg-[#182230] rounded-[15px] px-5 py-4 mr-15 items-center text-white">
                    <strong class="text-[20px]">Documentos</strong>
                </button>
            </div>

    </header>

    <main class="container m-w-7xl mx-auto">

        <section class="flex flex-col items-center bg-[#F2F4F7] my-10 rounded-[10px] p-30 h-160">

            <strong class="text-[60px] max-w-170 text-[#182230]">Depois de muita espera, ela finalmente chegou!</strong>
            <p class="my-10 max-w-180 text-[25px] text-[#667085]">O formulário para aquisição da camisa está oficialmente aberto! Com um design original e dois modelos únicos, você vai poder mostrar todo o seu orgulho de fazer parte dessa turma incrível!</p>

            <div class="flex gap-8 justify-center my-8 mr-20">

                <button class="bg-[#182230] text-white rounded-[15px] p-7 ">
                    <strong class="text-[20px]">Ser feliz agora!</strong>
                </button>
                <button class="bg-transparent text-black border rounded-[15px] p-7">
                    <strong class="text-[20px]">Ficar triste</strong>
                </button>

            </div>
        </section>









    </main>
    
</body>
</html>
